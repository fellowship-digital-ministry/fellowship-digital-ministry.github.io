<header class="mobile-friendly-header">
  <!-- Logo and branding -->
  <div class="header-brand">
    <img src="{{ '/assets/images/digital-ministry-logo.svg' | relative_url }}" alt="Fellowship Digital Ministry" class="header-logo">
    <span class="header-title">Fellowship Digital Ministry</span>
  </div>
  
  <!-- Navigation -->
  <div class="header-nav">
    <!-- Desktop navigation -->
    <nav class="nav-desktop">
      <ul>
        <li><a href="{{ '/' | relative_url }}" {% if page.url == '/' %}class="active"{% endif %}>Home</a></li>
        <li><a href="{{ '/search.html' | relative_url }}" {% if page.url == '/search.html' %}class="active"{% endif %}>Chat</a></li>
        <li><a href="{{ '/analytics.html' | relative_url }}" {% if page.url == '/analytics.html' %}class="active"{% endif %}>Analytics</a></li>
        <li><a href="{{ site.church_website }}" target="_blank" class="external-link">Church Website
          <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
            <polyline points="15 3 21 3 21 9"></polyline>
            <line x1="10" y1="14" x2="21" y2="3"></line>
          </svg>
        </a></li>
      </ul>
    </nav>
    
    <!-- Mobile hamburger toggle -->
    <button class="nav-toggle" aria-label="Toggle navigation menu" aria-expanded="false" aria-controls="nav-mobile">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </div>
  
  <!-- Language selector (if needed) -->
  <div class="language-selector">
    <select id="languageSelect" aria-label="Select language">
      <option value="en" selected>English</option>
      <option value="es">Español</option>
      <option value="zh">中文</option>
    </select>
  </div>
</header>

<!-- Mobile navigation panel (hidden by default) -->
<div class="nav-mobile" id="nav-mobile" aria-hidden="true">
  <ul>
    <li><a href="{{ '/' | relative_url }}" {% if page.url == '/' %}class="active"{% endif %}>Home</a></li>
    <li><a href="{{ '/search.html' | relative_url }}" {% if page.url == '/search.html' %}class="active"{% endif %}>Chat about Sermons</a></li>
    <li><a href="{{ '/analytics.html' | relative_url }}" {% if page.url == '/analytics.html' %}class="active"{% endif %}>Analytics</a></li>
    <li><a href="{{ site.church_website }}" target="_blank" class="external-link">Church Website
      <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
        <polyline points="15 3 21 3 21 9"></polyline>
        <line x1="10" y1="14" x2="21" y2="3"></line>
      </svg>
    </a></li>
  </ul>
</div>

{% if page.hero %}
<div class="hero bg-light">
  <div class="container">
    <h1>{{ page.hero_title | default: page.title }}</h1>
    {% if page.hero_description %}
    <p class="hero-description">{{ page.hero_description }}</p>
    {% endif %}
  </div>
</div>
{% endif %}
