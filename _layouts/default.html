<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&family=PT+Serif:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/style-additions.css' | relative_url }}">
  {% if page.use_charts %}
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  {% endif %}
</head>
<body>
  {% include header.html %}
  
  <main class="container">
    {{ content }}
  </main>
  
  {% include footer.html %}

  {% if page.custom_js %}
    <script src="{{ '/assets/js/' | append: page.custom_js | append: '.js' | relative_url }}"></script>
  {% endif %}
  
  <!-- Bible reference linking script - makes Bible references clickable -->
  <script src="{{ '/assets/js/bible-references.js' | relative_url }}"></script>
</body>
</html>
